Name: Workflow_a8c6
SchemaVersion: "1.0"

# Optional - Set automatic triggers.
Triggers:
  - Type: Push
    Branches:
      - main

Actions:
  Deploy:
    Identifier: aws/build@v1.0.0
    Inputs:
      Sources:
        - WorkflowSource
    Compute:
      Type: EC2
      # Fleet: fleet-name
    Outputs:
      Artifacts:
        - Name: OpenAPISpec
          Files:
            - ./openapispec.txt
      AutoDiscoverReports:
        Enabled: false
    Environment:
      Name: PreProd
      Connections:
        - Name: '617267062318'
          Role: CodeCatalystWorkflowDevelopmentRole-CodeCornerProjectCorner
    Configuration:
      # Required - Steps are sequential instructions that run shell commands
      Steps:
        - Run: export REGION=us-west-2
        - Run: export STACK_NAME=InfrastructureStack
        - Run: aws cloudformation deploy --template-file ./template.yaml --stack-name $STACK_NAME --region $REGION
        - Run: REST_API_ID=$(aws cloudformation describe-stacks --stack-name $STACK_NAME --region $REGION --query "Stacks[0].Outputs[?OutputKey=='UnicornStatsApiId'].OutputValue" --output text)
        - Run: STAGE_NAME=$(aws cloudformation describe-stacks --stack-name $STACK_NAME --region $REGION --query "Stacks[0].Outputs[?OutputKey=='UnicornStatsStageName'].OutputValue" --output text)
        - Run: aws apigateway get-export --rest-api-id $REST_API_ID --stage-name $STAGE_NAME --export-type oas30 --region $REGION ./openapispec.txt
    Outputs:
      Artifacts:
        - Name: UhOhSpaghettiOs
          Files:
            - ./ChefBoyardi.txt